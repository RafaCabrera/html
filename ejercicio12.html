<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- 
Utilizando Bootstrap para darle estilos crea:
- Una tabla de, como mínimo 4x4.
- Una lista ordenada.
- Una barra de progreso. 
-->

<body>
  <div class="container">
    <div class="row">
      <table class="table table-striped table table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Pepe</td>
            <td>Pérez</td>
            <td>@instagram</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Paco</td>
            <td>Puerta</td>
            <td>@facebook</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Antonio</td>
            <td>@twitter</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Antonio</td>
            <td colspan="2">López</td>
          </tr>
        </tbody>
      </table>
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item active">A third item activa</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      <p></p>
       <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
          The current link item
        </a>
        <a href="http://Google.es" class="list-group-item list-group-item-action">Google</a>
        <a href="http://facebook.es" class="list-group-item list-group-item-action">facebook</a>
        <a href="http://twitter.es" class="list-group-item list-group-item-action">twitter</a>
        <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
      </div>
      <p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
      </div>
      </p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
